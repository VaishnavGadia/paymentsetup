name: Deploy Stripe Payment Page

on:
  push:
    branches: [ main ]  # Or your default branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Inject Stripe Key into HTML
        run: |
          mkdir dist
          sed "s|__STRIPE_PUBLIC_KEY__|${{ secrets.STRIPE_PUBLIC_KEY }}|g" index.html > dist/index.html

      - name: ğŸ§¾ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸ“¡ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
