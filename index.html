<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Setup Payment Method</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #status {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-bottom: 1rem;
    }
    #card-element {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

  <h2>üîê Setup Payment Method</h2>
  <div id="status">Waiting for token from FlutterFlow...</div>
  <form id="payment-form" style="display:none;">
    <div id="card-element"></div>
    <button type="submit">üí≥ Save Card</button>
  </form>

  <script>
    const statusDiv = document.getElementById('status');
    const form = document.getElementById('payment-form');
    let stripe, elements, cardElement;

    function log(message) {
      console.log(message);
      statusDiv.innerText = message;
    }

    function sendVerificationResult(success, message) {
      const payload = { type: 'VERIFY_RESULT', success, message };

      if (typeof FlutterFlowChannel !== 'undefined') {
        try {
          FlutterFlowChannel.postMessage(JSON.stringify(payload));
        } catch (err) {
          console.warn("‚ö†Ô∏è FlutterFlowChannel error:", err);
        }
      }

      try {
        window.parent.postMessage(payload, '*');
      } catch (err) {
        console.warn("‚ö†Ô∏è postMessage error:", err);
      }
    }

    window.addEventListener("message", async (event) => {
      const { type, token } = event.data;
      if (type !== "TOKEN" || !token) return;

      log("üîÑ Verifying token with Supabase...");

      try {
        // 1. Create Stripe Customer and Setup Intent
        const res = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/create-stripe-customer", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Unknown error');

        const clientSecret = result.setup_intent_client_secret;
        const stripeCustomerId = result.stripe_customer_id;

        log("‚úÖ Token verified. Setup Intent created.\nStripe Customer ID: " + stripeCustomerId);

        // 2. Show Stripe card form
        stripe = Stripe("pk_test_51RDmCP4eAi3CoBPgCCKylfq60XZxTp7X44vvqSm3hygIhGW7gRHqfLKojXEgnWzGmz2eFh6qyTHGVk43gXbBE7Hp007gTqtMMN"); // Replace with your real key
        elements = stripe.elements();
        cardElement = elements.create('card');
        cardElement.mount('#card-element');
        form.style.display = 'block';
        log("üí≥ Ready to save your card...");

        // 3. Handle form submission
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          log("üîÑ Confirming card...");

          const { setupIntent, error } = await stripe.confirmCardSetup(clientSecret, {
            payment_method: {
              card: cardElement
            }
          });

          if (error) {
            log("‚ùå Stripe error: " + error.message);
            sendVerificationResult(false, error.message);
            return;
          }

          // 4. Save payment method ID
          const pmId = setupIntent.payment_method;
          log("‚úÖ Card saved. Saving to Supabase...");

          const saveRes = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/save-payment-method", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ payment_method_id: pmId })
          });

          const saveData = await saveRes.json();
          if (!saveRes.ok) {
            log("‚ùå Failed to save payment method: " + saveData.error);
            sendVerificationResult(false, saveData.error);
            return;
          }

          log("‚úÖ Payment method saved successfully!");
          sendVerificationResult(true, "Payment method saved successfully");
        });

      } catch (err) {
        log("‚ùå Error: " + err.message);
        sendVerificationResult(false, err.message);
      }
    });
  </script>

</body>
</html>
