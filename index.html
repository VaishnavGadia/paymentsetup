<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Setup Payment Method</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@stripe/stripe-js@11.0.0/dist/stripe.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      height: 100vh;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #card-element {
      border: 1px solid #888;
      padding: 12px;
      border-radius: 6px;
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    #save-button {
      background-color: #00b386;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #save-button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #logs {
      margin-top: 2rem;
      font-size: 0.85rem;
      max-width: 600px;
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 200px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üîê Setup Payment Method</h2>
  <div id="status">Preparing payment...</div>
  <div id="card-element"></div>
  <button id="save-button" disabled>üí≥ Save Card</button>

  <div id="logs">Logs will appear here...</div>

  <script>
    const statusDiv = document.getElementById('status');
    const logsDiv = document.getElementById('logs');
    const saveButton = document.getElementById('save-button');
    let stripe, elements, cardElement, clientSecret;

    const log = (msg) => {
      console.log(msg);
      logsDiv.textContent += `\n${msg}`;
    };

    function sendVerificationResult(success, message) {
      const payload = { type: 'VERIFY_RESULT', success, message };
      if (typeof FlutterFlowChannel !== 'undefined') {
        try {
          FlutterFlowChannel.postMessage(JSON.stringify(payload));
          log("‚úÖ Sent result to FlutterFlowChannel");
        } catch (err) {
          log("‚ö†Ô∏è Failed to post to FlutterFlowChannel: " + err.message);
        }
      }
      try {
        window.parent.postMessage(payload, '*');
        log("‚úÖ Sent result to Web parent");
      } catch (err) {
        log("‚ö†Ô∏è Failed to post to parent: " + err.message);
      }
    }

    async function startFlow(token) {
      try {
        statusDiv.innerText = 'üîÑ Authenticating and creating customer...';
        log("Sending request to Edge Function to create Stripe customer...");

        const response = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/create-stripe-customer", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();
        log(JSON.stringify(result, null, 2));

        if (!response.ok || !result.setup_intent_client_secret) {
          statusDiv.innerText = `‚ùå ${result.error || 'Setup intent error'}`;
          sendVerificationResult(false, result.error || 'Setup intent error');
          return;
        }

        clientSecret = result.setup_intent_client_secret;
        stripe = Stripe("pk_test_51NsyyeAGJ8yxyz..."); // Replace with your live/public Stripe key
        elements = stripe.elements();
        cardElement = elements.create("card");
        cardElement.mount("#card-element");

        statusDiv.innerText = "üí≥ Ready to save your card...";
        saveButton.disabled = false;
      } catch (err) {
        log("üí• Exception: " + err.message);
        statusDiv.innerText = `‚ùå ${err.message}`;
        sendVerificationResult(false, err.message);
      }
    }

    saveButton.addEventListener("click", async () => {
      statusDiv.innerText = "üîÑ Confirming card...";
      log("Calling stripe.confirmCardSetup()...");

      const { setupIntent, error } = await stripe.confirmCardSetup(clientSecret, {
        payment_method: {
          card: cardElement
        }
      });

      if (error) {
        log("‚ùå Stripe Error: " + error.message);
        statusDiv.innerText = `‚ùå ${error.message}`;
        sendVerificationResult(false, error.message);
        return;
      }

      const paymentMethodId = setupIntent.payment_method;
      log("‚úÖ Payment method saved: " + paymentMethodId);
      statusDiv.innerText = "üì¨ Saving to Supabase...";

      // Save to Supabase
      try {
        const res = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/save-payment-method", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${SupabaseToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ payment_method_id: paymentMethodId })
        });

        const resData = await res.json();
        log(JSON.stringify(resData, null, 2));

        if (!res.ok) {
          statusDiv.innerText = `‚ùå Save failed: ${resData.error}`;
          sendVerificationResult(false, resData.error);
        } else {
          statusDiv.innerText = "‚úÖ Card saved successfully!";
          sendVerificationResult(true, "Card saved");
        }
      } catch (err) {
        statusDiv.innerText = `‚ùå Supabase error: ${err.message}`;
        sendVerificationResult(false, err.message);
      }
    });

    // Receive token via postMessage from FlutterFlow
    let SupabaseToken = null;

    window.addEventListener("message", (event) => {
      const { type, token } = event.data || {};
      if (type === "TOKEN" && token) {
        SupabaseToken = token;
        log("üîë Received token from FlutterFlow");
        startFlow(token);
      }
    });

    // Optional: if user manually visits with ?token=... in browser
    const urlToken = new URLSearchParams(window.location.search).get("token");
    if (urlToken) {
      SupabaseToken = urlToken;
      log("üîë Detected token in URL param");
      startFlow(urlToken);
    } else {
      statusDiv.innerText = "Waiting for token from FlutterFlow...";
    }
  </script>
</body>
</html>
